<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <h1>Events Manager Application</h1>
    <div class="container">
      <div class="add-box">
        <h2>Add Event</h2>
        <input type="text" class="event-name" placeholder="Event Name" />
        <input type="text" class="organizer" placeholder="Event Organizer" />
        <select class="event-category">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Others">Others</option>
      </select>
        <input type="date" class="event-date" />
        <button class="add" onclick="addEvent()">Add Event</button>
      </div>
      <input type="text" class="search" placeholder="Search events by name..." oninput="searchEvents()" />
      <div class="events">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
